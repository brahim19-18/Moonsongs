<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .player-section {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .lyrics-section {
            flex: 2;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: #4db8ff;
        }
        
        .now-playing {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .album-art {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff0080, #4db8ff);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            animation: rotateAlbum 20s linear infinite;
            animation-play-state: paused;
        }
        
        .album-art.playing {
            animation-play-state: running;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .album-art .music-icon {
            font-size: 80px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .song-title {
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .song-artist {
            font-size: 1.3rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            margin: 25px 0;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            background: linear-gradient(90deg, #4db8ff, #ff0080);
            border-radius: 10px;
            height: 100%;
            width: 0%;
            position: relative;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 20px 0;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .play-btn {
            background: linear-gradient(135deg, #4db8ff, #ff0080);
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(77, 184, 255, 0.5);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4db8ff;
            cursor: pointer;
        }
        
        .song-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .song-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .song-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .song-list::-webkit-scrollbar-thumb {
            background: #4db8ff;
            border-radius: 10px;
        }
        
        .song-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .song-item.active {
            background: linear-gradient(90deg, rgba(77, 184, 255, 0.4), transparent);
            border-left: 4px solid #4db8ff;
        }
        
        .song-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .song-item-info {
            flex: 1;
        }
        
        .song-item-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .song-item-artist {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .song-item-duration {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .lyrics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .lyrics-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .lyrics-line {
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .lyrics-line.active {
            color: #4db8ff;
            font-weight: 600;
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(77, 184, 255, 0.5);
        }
        
        .highlighted {
            color: #ff0080;
            font-weight: bold;
        }
        
        .lyrics-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            opacity: 0.7;
        }
        
        .lyrics-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4db8ff;
        }
        
        .lyrics-placeholder p {
            font-size: 1.2rem;
            max-width: 80%;
        }
        
        @keyframes rotateAlbum {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

        <header>
            <h1>Lyrics Music Player</h1>
            <div class="subtitle">Play your favorite songs with synchronized lyrics</div>
        </header>
        
        <div class="main-content">
            <div class="player-section">
                <h2 class="section-title"><i class="fas fa-music"></i> Now Playing</h2>
                
                <div class="now-playing">
                    <div class="album-art">
                        <i class="fas fa-music music-icon"></i>

                <div class="controls">

                    <button class="control-btn play-btn" id="play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                
                <div class="volume-container">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.7">
                </div>
                
                <h2 class="section-title" style="margin-top: 30px;"><i class="fas fa-list"></i> Your Songs</h2>
                <div class="song-list" id="song-list">
                    <!-- Songs will be added here dynamically -->
                </div>
            </div>
            
            <div class="lyrics-section">
                <div class="lyrics-header">
                    <h2 class="section-title"><i class="fas fa-align-left"></i> Lyrics</h2>
                </div>
                <div class="lyrics-container" id="lyrics-container">
                    <div class="lyrics-placeholder">
                        <i class="fas fa-microphone-alt"></i>
                        <p>Lyrics will appear here when a song is playing. Click on any word to highlight it!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

            {
                title: "Bohemian Rhapsody",
                artist: "Queen",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                duration: "5:55",
                lyrics: [
                    {time: 5, text: "Is this the real life?"},
                    {time: 10, text: "Is this just fantasy?"},
                    {time: 15, text: "Caught in a landslide"},
                    {time: 20, text: "No escape from reality"},

                ]
            },
            {
                title: "Blinding Lights",
                artist: "The Weeknd",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                duration: "3:22",
                lyrics: [
                    {time: 5, text: "I been tryna call"},
                    {time: 10, text: "I been on my own for long enough"},
                    {time: 15, text: "Maybe you can show me how to love, maybe"},
                    {time: 20, text: "I'm going through withdrawals"},
                    {time: 25, text: "You don't even have to do too much"},
                    {time: 30, text: "You can turn me on with just a touch, baby"},
                    {time: 35, text: "I look around and Sin City's cold and empty"},
                    {time: 40, text: "No one's around to judge me"},
                    {time: 45, text: "I can't see clearly when you're gone"}
                ]
            }
        ];

        // DOM Elements
        const audioPlayer = new Audio();
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const volumeSlider = document.getElementById('volume');
        const progressContainer = document.querySelector('.progress-container');
        const progress = document.querySelector('.progress');
        const currentTimeEl = document.querySelector('.current-time');
        const durationEl = document.querySelector('.duration');
        const songTitle = document.querySelector('.song-title');
        const songArtist = document.querySelector('.song-artist');
        const albumArt = document.querySelector('.album-art');
        const songList = document.getElementById('song-list');
        const lyricsContainer = document.getElementById('lyrics-container');
        const lyricsHeader = document.querySelector('.lyrics-header');

        // Current song index
        let currentSongIndex = 0;
        let isPlaying = false;
        let lyricsInterval;

        // Initialize player
        function initPlayer() {
            // Render song list
            renderSongList();
            
            // Load first song
            loadSong(currentSongIndex);
            
            // Event listeners
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            volumeSlider.addEventListener('input', setVolume);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextSong);
            progressContainer.addEventListener('click', setProgress);
            
            // Lyrics interaction
            lyricsContainer.addEventListener('click', highlightWord);
        }

        // Render song list
        function renderSongList() {
            songList.innerHTML = '';
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.classList.add('song-item');
                if (index === currentSongIndex) {
                    songItem.classList.add('active');
                }
                
                songItem.innerHTML = `
                    <i class="fas fa-music"></i>
                    <div class="song-item-info">
                        <div class="song-item-title">${song.title}</div>
                        <div class="song-item-artist">${song.artist}</div>
                    </div>
                    <div class="song-item-duration">${song.duration}</div>
                `;
                
                songItem.addEventListener('click', () => loadSong(index));
                songList.appendChild(songItem);
            });
        }

        // Load song
        function loadSong(index) {
            currentSongIndex = index;
            const song = songs[index];
            
            // Update UI
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            durationEl.textContent = song.duration;
            
            // Set audio source
            audioPlayer.src = song.src;
            
            // Update active song in list
            document.querySelectorAll('.song-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Load lyrics
            loadLyrics();
            
            // Play if player was playing
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // Toggle play/pause
        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        // Play song
        function playSong() {
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            audioPlayer.play();
            albumArt.classList.add('playing');
            startLyricsTracking();
        }

        // Pause song
        function pauseSong() {
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            audioPlayer.pause();
            albumArt.classList.remove('playing');
            clearInterval(lyricsInterval);
        }

        // Previous song
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Next song
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex > songs.length - 1) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Set volume
        function setVolume() {
            audioPlayer.volume = volumeSlider.value;
        }

        // Update progress bar
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Format time
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Set progress on click
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Load lyrics
        function loadLyrics() {
            const song = songs[currentSongIndex];
            lyricsContainer.innerHTML = '';
            
            if (song.lyrics && song.lyrics.length > 0) {
                song.lyrics.forEach(line => {
                    const lineEl = document.createElement('div');
                    lineEl.classList.add('lyrics-line');
                    lineEl.dataset.time = line.time;
                    
                    // Split line into words
                    const words = line.text.split(' ');
                    words.forEach(word => {
                        const wordSpan = document.createElement('span');
                        wordSpan.classList.add('lyrics-word');
                        wordSpan.textContent = word + ' ';
                        lineEl.appendChild(wordSpan);
                    });
                    
                    lyricsContainer.appendChild(lineEl);
                });
            } else {
                lyricsContainer.innerHTML = `
                    <div class="lyrics-placeholder">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>No lyrics available for this song</p>
                    </div>
                `;
            }
        }

        // Start lyrics tracking
        function startLyricsTracking() {
            clearInterval(lyricsInterval);
            
            lyricsInterval = setInterval(() => {
                const currentTime = audioPlayer.currentTime;
                const lines = document.querySelectorAll('.lyrics-line');
                
                // Remove active class from all lines
                lines.forEach(line => line.classList.remove('active'));
                
                // Find the current line based on time
                let currentLine = null;
                for (let i = 0; i < lines.length; i++) {
                    const lineTime = parseFloat(lines[i].dataset.time);
                    if (lineTime <= currentTime) {
                        currentLine = lines[i];
                    } else {
                        break;
                    }
                }
                
                // Add active class to current line
                if (currentLine) {
                    currentLine.classList.add('active');
                    
                    // Scroll to the active line
                    currentLine.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
            }, 100);
        }

        // Highlight word on click
        function highlightWord(e) {
            if (e.target.classList.contains('lyrics-word')) {
                // Remove highlight from all words
                document.querySelectorAll('.lyrics-word').forEach(word => {
                    word.classList.remove('highlighted');
                });
                
                // Highlight the clicked word
                e.target.classList.add('highlighted');
            }
        }

        // Initialize player when page loads
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
