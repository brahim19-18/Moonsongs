        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);

            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;

            background: rgba(0, 0, 0, 0.3);

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .player-section {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .song-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #ffb347;
        }
        
        .song-artist {
            font-size: 1.3rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .song-album {
            font-style: italic;
            opacity: 0.7;
        }
        
        .album-art {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 5px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.2);
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 25px;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .play-btn {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-slider {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
        }
        
        .volume-level {
            height: 100%;
            width: 70%;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 3px;
        }
        
        .lyrics-section {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .lyrics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .lyrics-title {
            font-size: 1.8rem;
            color: #ffb347;
        }
        
        .lyrics-toggle {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        
        .lyrics-toggle:hover {
            transform: translateY(-2px);
        }
        
        .lyrics-container {
            flex: 1;
            overflow-y: auto;
            height: 400px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .lyrics-line {
            margin: 8px 0;
            transition: all 0.3s ease;
        }
        
        .current-word {
            color: #ffb347;
            font-weight: bold;
            font-size: 1.4rem;
            text-shadow: 0 0 10px rgba(255, 179, 71, 0.7);
            display: inline-block;
            padding: 0 5px;
            border-radius: 5px;
        }
        
        .word {
            display: inline-block;
            margin: 0 3px;
            padding: 0 2px;
            transition: all 0.2s ease;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .word:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .song-list {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .song-list-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffb347;
            text-align: center;
        }
        
        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .song-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .song-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

            background: linear-gradient(135deg, rgba(255, 126, 95, 0.3), rgba(254, 180, 123, 0.3));
            border: 1px solid rgba(255, 179, 71, 0.5);
        }

            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);

            align-items: center;
            justify-content: center;
            font-size: 1.2rem;

        }

            margin-bottom: 5px;

            text-align: center;

            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

            }

                width: 100%;
            }
        }

</head>

        // DOM elements
        const player = document.getElementById('player');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const lyricsContainer = document.getElementById('lyrics-container');
        const lyricsToggle = document.getElementById('lyrics-toggle');
        const songsContainer = document.getElementById('songs-container');
        const songTitle = document.querySelector('.song-title');
        const songArtist = document.querySelector('.song-artist');
        const songAlbum = document.querySelector('.song-album');
        const volumeLevel = document.getElementById('volume-level');
        
        // State
        let currentSongIndex = 0;
        let isPlaying = false;
        let currentLyricIndex = -1;
        
        // Initialize the player
        function initPlayer() {
            renderSongList();
            loadSong(currentSongIndex);
            renderLyrics();
            
            // Event listeners
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            progressContainer.addEventListener('click', setProgress);
            lyricsToggle.addEventListener('click', toggleLyrics);
            
            // Volume control
            const volumeSlider = document.querySelector('.volume-slider');
            volumeSlider.addEventListener('click', setVolume);
            
            // Player events
            player.addEventListener('timeupdate', updateProgress);
            player.addEventListener('ended', nextSong);
            player.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(player.duration);
            });
        }
        
        // Load a song
        function loadSong(index) {
            const song = songs[index];
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            songAlbum.textContent = song.album;
            
            // Highlight active song in list
            document.querySelectorAll('.song-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`.song-card[data-id="${song.id}"]`).classList.add('active');
        }
        
        // Render song list
        function renderSongList() {
            songsContainer.innerHTML = '';
            songs.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                if (song.id === songs[currentSongIndex].id) {
                    songCard.classList.add('active');
                }
                songCard.dataset.id = song.id;
                
                songCard.innerHTML = `
                    <div class="song-card-img">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="song-card-info">
                        <div class="song-card-title">${song.title}</div>
                        <div class="song-card-artist">${song.artist}</div>
                    </div>
                `;
                
                songCard.addEventListener('click', () => {
                    const index = songs.findIndex(s => s.id === song.id);
                    if (index !== currentSongIndex) {
                        currentSongIndex = index;
                        loadSong(currentSongIndex);
                        renderLyrics();
                        playSong();
                    }
                });
                
                songsContainer.appendChild(songCard);
            });
        }
        
        // Render lyrics
        function renderLyrics() {
            lyricsContainer.innerHTML = '';
            const song = songs[currentSongIndex];
            
            // Create a div for each lyric line
            let lineDiv = document.createElement('div');
            lineDiv.className = 'lyrics-line';
            
            song.lyrics.forEach((lyric, index) => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                wordSpan.textContent = lyric.word;
                wordSpan.dataset.time = lyric.time;
                wordSpan.dataset.index = index;
                
                // Add click event to seek to word time
                wordSpan.addEventListener('click', () => {
                    player.currentTime = parseFloat(wordSpan.dataset.time);
                });
                
                // Add word to current line
                lineDiv.appendChild(wordSpan);
                
                // Add space between words
                lineDiv.appendChild(document.createTextNode(' '));
                
                // Create new line for section markers
                if (['Verse', 'Chorus', 'Pre-Chorus', 'Bridge', 'Outro', 'Final Chorus'].includes(lyric.word)) {
                    // Finish current line
                    lyricsContainer.appendChild(lineDiv);
                    
                    // Create a new line for the section marker
                    lineDiv = document.createElement('div');
                    lineDiv.className = 'lyrics-line';
                    
                    // Add the section marker to the new line
                    const sectionSpan = document.createElement('span');
                    sectionSpan.className = 'word section-marker';
                    sectionSpan.textContent = lyric.word;
                    sectionSpan.dataset.time = lyric.time;
                    sectionSpan.dataset.index = index;
                    sectionSpan.addEventListener('click', () => {
                        player.currentTime = parseFloat(sectionSpan.dataset.time);
                    });
                    
                    lineDiv.appendChild(sectionSpan);
                    lineDiv.appendChild(document.createTextNode(' '));
                }
            });
            
            // Add the last line
            lyricsContainer.appendChild(lineDiv);
        }
        
        // Toggle play/pause
        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }
        
        // Play song
        function playSong() {
            isPlaying = true;
            playBtn.querySelector('i').classList.remove('fa-play');
            playBtn.querySelector('i').classList.add('fa-pause');
            player.play();
        }
        
        // Pause song
        function pauseSong() {
            isPlaying = false;
            playBtn.querySelector('i').classList.remove('fa-pause');
            playBtn.querySelector('i').classList.add('fa-play');
            player.pause();
        }
        
        // Previous song
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            renderLyrics();
            playSong();
        }
        
        // Next song
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex > songs.length - 1) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            renderLyrics();
            playSong();
        }
        
        // Update progress bar
        function updateProgress() {
            const { currentTime, duration } = player;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
            
            // Update lyrics highlighting
            updateLyricsHighlighting(currentTime);
        }
        
        // Update lyrics highlighting
        function updateLyricsHighlighting(currentTime) {
            const song = songs[currentSongIndex];
            let newIndex = -1;
            
            // Find the current lyric
            for (let i = 0; i < song.lyrics.length; i++) {
                if (song.lyrics[i].time <= currentTime) {
                    newIndex = i;
                } else {
                    break;
                }
            }
            
            // If we have a new lyric to highlight
            if (newIndex !== currentLyricIndex) {
                // Remove previous highlight
                if (currentLyricIndex !== -1) {
                    const prevWord = document.querySelector(`.word[data-index="${currentLyricIndex}"]`);
                    if (prevWord) {
                        prevWord.classList.remove('current-word');
                    }
                }
                
                // Add new highlight
                if (newIndex !== -1) {
                    const currentWord = document.querySelector(`.word[data-index="${newIndex}"]`);
                    if (currentWord) {
                        currentWord.classList.add('current-word');
                        
                        // Scroll to the current word
                        currentWord.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                    }
                }
                
                currentLyricIndex = newIndex;
            }
        }
        
        // Set progress bar position
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = player.duration;
            
            player.currentTime = (clickX / width) * duration;
        }
        
        // Set volume
        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            
            player.volume = volume;
            volumeLevel.style.width = `${volume * 100}%`;
        }
        
        // Toggle lyrics visibility
        function toggleLyrics() {
            if (lyricsContainer.style.display === 'none') {
                lyricsContainer.style.display = 'block';
                lyricsToggle.textContent = 'Hide Lyrics';
            } else {
                lyricsContainer.style.display = 'none';
                lyricsToggle.textContent = 'Show Lyrics';
            }
        }
        
        // Format time in mm:ss
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Initialize the player when the page loads
        window.addEventListener('DOMContentLoaded', initPlayer);

        fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css';
        document.head.appendChild(fontAwesome);
    </script>
